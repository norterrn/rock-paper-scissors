<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock-Paper-Scissors</h1>
    <h2>First to 5 wins... time to choose:</h2>
    <div id="play-area">
      <div id="rock-el"><img src="./images/rock.png" alt="rock" /></div>
      <div id="paper-el""><img src="./images/paper.png" alt="paper" /></div>
      <div id="scissors-el"">
        <img src="./images/scissors.png" alt="scissors" />
      </div>
    </div>

    <div id="scoreboard-el">
      <p id="playerscore-el">Player's score:</p>
      <p id="computerscore-el">Computer's score:</p>
    </div>

    <div id="result-el">Result:</div>
    <button id="rematch">Play again?</button>

    <script src="./index.js"></script>
  </body>
</html>
